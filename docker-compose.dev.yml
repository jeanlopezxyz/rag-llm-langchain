version: '3.8'

# Override para desarrollo con hot reload
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src:rw
      - ./config.yaml:/app/config.yaml:rw
      - ./assets:/app/assets:rw
      - ./data:/app/data:rw
    environment:
      - PYTHONPATH=/app/src
      - FLASK_ENV=development
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - RELOAD=true
    command: python src/app.py --reload
    stdin_open: true
    tty: true